<div class="container">
    <div class="title">Pesanan Saya</div>
    <div id="orderList"></div>
</div>

<script>
function loadOrders() {
    const orderList = document.getElementById("orderList");
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");

    if (orders.length === 0) {
        orderList.innerHTML = "<p>Belum ada pesanan.</p>";
        return;
    }

    orderList.innerHTML = orders.map(order => `
        <div class="order-card">
            <img src="${order.image}">
            <div class="order-info">
                <h3>${order.name}</h3>
                <span class="status">${order.status}</span>
                <p>Harga: Rp ${order.price.toLocaleString("id-ID")}</p>
                <p>Tanggal: ${order.date}</p>
                <a class="view-btn" href="order-detail.html?id=${order.id}">Lihat Detail</a>
            </div>
        </div>
    `).join("");
}

loadOrders();
</script>
