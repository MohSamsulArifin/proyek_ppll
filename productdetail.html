<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const product = products.find(p => p.id === Number(id));

    if (!product) {
        document.getElementById("detail").innerHTML = `<p>Produk tidak ditemukan.</p>`;
        throw new Error("ID produk tidak valid");
    }

    document.getElementById("detail").innerHTML = `
        <div class="product-box">
            <img src="${product.image}">
            <div>
                <h2>${product.name}</h2>

                <div class="price">Rp ${product.price.toLocaleString("id-ID")}</div>

                <div class="category">${product.category}</div>

                <h3>Deskripsi Produk</h3>
                <p>${product.description.replace(/\n/g, "<br>")}</p>

                <div class="action-buttons">
                    <button class="btn-cart" onclick="addToCart(${product.id})">Masukkan Keranjang ðŸ›’</button>
                    <button class="btn-buy" onclick="buyNow(${product.id})">Beli Sekarang âš¡</button>
                </div>
            </div>
        </div>
    `;

    function addToCart(id) {
        alert("Produk berhasil ditambahkan ke keranjang!");
    }

    function buyNow(id) {
        alert("Menuju halaman pembayaran...");
        window.location.href = "checkout.html?id=" + id;
    }
